<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Guest Portal Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="portals/myportal/bootstrap.min.css" rel="stylesheet" type="text/css" />
 <!-- <link href="dev.bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
</head>
<body>

<div class="container-fluid">
<div class="row-fluid">
  <div class="page-header">
     <h1>Guest Portal Login <small>powered by Your Company (<em>&amp; Cisco ISE</em>)</small></h1>
</div>
</div>
<div class="row-fluid">
<div class="span1">&nbsp;</div> <!-- side padding -->
<div class="span10">

<h1>Self Registration</h1>

<p>Please complete the detail below to create your account:</p>

<p>&nbsp;</p>

<form id="selfServiceForm" action="/guestportal/SelfServiceSubmit.action" method="post" class="form form-horizontal">

<div class="control-group">
<label class="control-label" for="firstName">
First Name :</label>
<div class="controls">
<input alt="Username:" name="guestUser.firstName" id="firstName" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="lastName">
Last Name :</label>
<div class="controls">
<input alt="Username:" name="guestUser.lastName" id="lastName" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="emailId">
Email Address :</label>
<div class="controls">
<input alt="Username:" name="guestUser.emailAddress" id="emailId" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="phoneno">
  Phone Number :</label>
<div class="controls">
<input alt="Username:" name="guestUser.phoneNumber" id="phoneno" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="company">
Company :</label>
<div class="controls">
<input alt="Username:" name="guestUser.company" id="company" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="data1">
Optional Data 1 :</label>
<div class="controls">
<input alt="Username:" name="guestUser.optionalData1" id="data1" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="data2">
Optional Data 2 :</label>
<div class="controls">
<input alt="Username:" name="guestUser.optionalData2" id="data2" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="data3">
Optional Data 3 :</label>
<div class="controls">
<input alt="Username:" name="guestUser.optionalData3" id="data3" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="data4">
Optional Data 4 :</label>
<div class="controls">
<input alt="Username:" name="guestUser.optionalData4" id="data4" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="data5">
Optional Data 5 :</label>
<div class="controls">
<input alt="Username:" name="guestUser.optionalData5" id="data5" type="text" size="20" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="timezone">
TimeZone </label>
<div class="controls">
<select name="guestUser.timezone" id="timezone">
<option value="UTC">UTC</option>
<option value="America\New_York">America\New_York</option>
<option value="Europe\London">Europe\London</option>
</select>
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<div class="controls">
<input type="submit" name="button" id="button" onclick="javascript:doOnSubmit()" value="Submit" class="btn btn-success"/>
<input type="submit" name="button2" id="button2" onclick="javascript:doCancel()" value="Cancel" class="btn"/>
  </div> <!-- /controls -->
</div> <!--/ control-group -->
</form>

</div> <!-- /span10 -->
<div class="span1">&nbsp;</div> <!-- side padding -->
</div> <!-- /fluid row -->


</body>
</html>
<script>
function doOnSubmit()
{
	var selfServiceForm = document.getElementById("selfServiceForm");
    selfServiceForm.submit();
}
function doCancel()
{
	document.forms[0].action = "Login.action";
    document.forms[0].submit();
}
</script>
