<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Guest Portal Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/guestportal/portals/myportal/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- <link href="dev.bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
</head>
<body>

<div class="container-fluid">
<div class="row-fluid">
  <div class="page-header">
     <h1>Guest Portal Login <small>powered by Your Company (<em>&amp; Cisco ISE</em>)</small></h1>
</div>
</div>
<div class="row-fluid">
<div class="span1">&nbsp;</div> <!-- side padding -->
<div class="span10">

<h1>Password Change:</h1>

<form action="/guestportal/ChangePassword.action" method="post" class="form">
<div class="control-group">
<label class="control-label" for="currentpassword">Enter current password :</label>
<div class="controls">
<input alt="Password:" name="currentpassword" id="currentpassword" type="password" size="20" value=""/>
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="newpassword">Enter new password :</label>
<div class="controls">
<input alt="Password:" name="newpassword" id="newpassword" type="password" size="20" value=""/>
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<label class="control-label" for="currentpassword">Re-enter new password :</label>
<div class="controls">
<input alt="Password:" name="confirmpassword" id="confirmpassword" type="password" size="20" value=""/>
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<div class="controls">
<input type="submit" name="button" id="button" value="Log In" class="btn btn-success" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

 </form>

</div> <!-- /span10 -->
<div class="span1">&nbsp;</div> <!-- side padding -->
</div> <!-- /fluid row -->

 
 </body>
</html>
