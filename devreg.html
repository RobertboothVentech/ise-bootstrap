<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Device Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/guestportal/portals/myportal/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- <link href="dev.bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
 
<script language='javascript'>
</script>

</head>
<body>

 <div class="container-fluid">
<div class="row-fluid">
  <div class="page-header">
     <h1>Guest Portal Login <small>powered by Your Company (<em>&amp; Cisco ISE</em>)</small></h1>
</div>
</div>
<div class="row-fluid">
<div class="span1">&nbsp;</div> <!-- side padding -->
<div class="span10">  

<h1>ISE 1.1 Device Registration Portal </h1>

<p>
Please register your device :<br />
Please note that you can not register more than 5 devices
</p>

<p>&nbsp;</p>

<form id="deviceRegistrationPortal"  action="/guestportal/RegisterDevice.action" method="post">
<input type="hidden" name="drpUsername" id="drpUsername" value="" />
<input type="hidden" name="devRegLimit" id="devRegLimit" value="" />
<input type="hidden" name="regDevices" id="regDevices" value="" />

<div class="control-group">
<label class="control-label" for="registeredMac">
MAC Address :</label>
<div class="controls">
<input id="registeredMac"  name="registeredMac" type="text" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->

<div class="control-group">
<div class="controls">
  <input  type="Submit"    value="Register" class="btn btn-success" />
  </div> <!-- /controls -->
</div> <!--/ control-group -->
</form>

</body>
</html>
